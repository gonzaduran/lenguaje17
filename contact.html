<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Recetas Vivas</title>
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
<div class="left-section">
    <div class="video-background">
        <video autoplay loop muted>
            <source src="MEDIA/169349-841069126_small.mp4">
        </video>
    </div>
</div>
    <div class="contact-box">
        <section class="contact-content">
            <h1>Contacto</h1>

            <p>Si tienes alguna pregunta o sugerencia, no dudes en escribirnos. Estamos aquí para ayudarte y responder todas tus dudas.</p>

            <form class="contact-form" action="#" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

   
    <footer>
        <p>&copy; 2024 Recetas Vivas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
